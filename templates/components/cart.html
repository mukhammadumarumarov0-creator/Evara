<section class="cart section--lg container">
    <div class="table__container">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Rename</th>
          </tr>
        </thead>
        <tbody>
          {% for p in products %}
          <tr>
            <td>
              <img
                src="{{p.image.url}}"
                alt=""
                class="table__img"
              />
            </td>
            <td>
              <h3 class="table__title">
                {{p.name}}
              </h3>
              <p class="table__description">
                {{p.description}}
              </p>
            </td>
            <td>
              <span class="table__price">${{p.price}}</span>
            </td>
            <td><input type="number" value="3" class="quantity" /></td>
            <td><span class="subtotal">$220</span></td>
            <td><i class="fi fi-rs-trash table__trash"></i></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="cart__actions">
      <a href="#" class="btn flex btn__md">
        <i class="fi-rs-shuffle"></i> Update Cart
      </a>
      <a href="#" class="btn flex btn__md">
        <i class="fi-rs-shopping-bag"></i> Continue Shopping
      </a>
    </div>

    <div class="divider">
      <i class="fi fi-rs-fingerprint"></i>
    </div>

    <div class="cart__group grid">
      <div>
        <div class="cart__shippinp">
          <h3 class="section__title">Calculate Shipping</h3>
          <form action="" class="form grid">
            <input
              type="text"
              class="form__input"
              placeholder="State / Country"
            />
            <div class="form__group grid">
              <input type="text" class="form__input" placeholder="City" />
              <input
                type="text"
                class="form__input"
                placeholder="PostCode"
              />
            </div>
            <div class="form__btn">
              <button class="btn flex btn--sm">
                <i class="fi-rs-shuffle"></i> Update
              </button>
            </div>
          </form>
        </div>
        <div class="cart__coupon">
          <h3 class="section__title">Apply Coupon</h3>
          <form action="" class="coupon__form form grid">
            <div class="form__group grid">
              <input
                type="text"
                class="form__input"
                placeholder="Enter Your Coupon"
              />
              <div class="form__btn">
                <button class="btn flex btn--sm">
                  <i class="fi-rs-label"></i> Aplly
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="cart__total">
        <h3 class="section__title">Cart Totals</h3>
        <table class="cart__total-table">
            <tr>
              <td><span class="cart__total-title">Cart Subtotal</span></td>
              <td><span class="cart__total-price">$240.00</span></td>
            </tr>
            <tr>
              <td><span class="cart__total-title">Shipping</span></td>
              <td><span class="cart__total-price">$10.00</span></td>
            </tr>
            <tr>
              <td><span class="cart__total-title">Total</span></td>
              <td><span class="cart__total-price">$250.00</span></td>
            </tr>
        </table>
        <a href="checkout.html" class="btn flex btn--md">
          <i class="fi fi-rs-box-alt"></i> Proceed To Checkout
        </a>
      </div>
    </div>
  </section>
